          kind: speech
          title: Keynote - En lysende fremtid for DIPS
          teams: https://localhost
          recording: 
          ingress: Christin har jobbet som softwareutvikler i 20 år. Hun har erfaring fra både privat og offentlig sektor, som fast ansatt og som konsulent i både store og små firmaer. I dag jobber hun i konsulent-selskapet Kodemaker. Hun er kjent for en engasjerende fortellerstil, både skriftlig og på scenen, og liker å sette ting på spissen for å få folk til å se ting fra nye vinkler og utfordre etablerte sannheter.
          description: |
            Christin går gjennom litt tips og tanker om mulighetene fremover for DIPS. 
            Og hvordan en bedrift som DIPS ikke bare skal overleve, men levere! Og ikke bare for egne eiere, men for hele det norske folk og helsesektoren.
            Hun kommer inn på teamer som:
              - Hvilke faktorer må være på plass for å levere utvikle levere programvare optimalt
              - Hvordan skal en tenke på utvikling av software?
              - Hvordan skal en forholde seg til juridiske begrensninger?
              - Hvordan lager vi god brukeropplevelse innen helsesektoren? 
          speaker: Christin Gorman
          tag: alle, produkt, utvikling

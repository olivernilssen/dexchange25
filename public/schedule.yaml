              kind: speech
              title: Prompt engineering for folk flest
              teams: 
              recording: 
              ingress: I dette bidraget viser vi hvordan man systematisk kan utforme spørsmål og instruksjoner (prompts) for å få mest mulig nøyaktige svar fra AI-modeller som GPT.
              description: |
                Vi går gjennom metoder som zero-shot, few-shot og iterative forbedringer, og ser hvordan tydelig kontekst, eksempler og klare krav gir bedre resultater. 
                Presentasjonen er rettet mot folk flest og gir en praktisk innføring i hvordan alle kan ta i bruk prompt engineering i både arbeid og hverdag.
                Hvorfor: Det er viktig å dele innholdet i foredraget fordi AI og språkmodeller i økende grad påvirker hvordan vi jobber og kommuniserer. 
                Med felles forståelse av hvordan man utformer og bruker effektive prompts, kan flere i organisasjonen dra nytte av teknologien, unngå vanlige feil og samarbeide mer effektivt. 
                Dette legger til rette for bedre ressursutnyttelse, reduserer tid brukt på feilretting og styrker en felles kultur for innovasjon og kontinuerlig læring.
              speaker: Bjørn Fjukstad
              tag: KI, alle              
            - start: 2025-04-09T14:15
              end: 2025-04-09T14:45
              kind: speech
              title: Fra null til hundre med nytt produkt

                Hva har researchen avdekt så langt? Hvilke kvister har de snublet og falt på, hvilke fine stier har de funnet? 
                Hvordan jobber de sammen som et team, med de to casene de kjører parallelt?
              description: |
                Dette er DIPS sin første fokuserte satsning (ved siden av PiP) på et standalone journalprodukt på web. 
                Mange er nysgjerrige på denne reisen, og jo mer vi deler, jo mer innsikt organisasjonen får, jo mer forståelse og good will kan vi skape rundt de.
